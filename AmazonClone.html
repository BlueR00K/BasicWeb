<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #ededed;
    }

    p {
        margin-bottom: 15;
        padding: 0;
        color: #000000;
    }

    a {
        color: #2162a1;
        text-decoration: underline;
    }

    a:hover {
        color: #ffa023;
    }

    button {
        background-color: #f0c14b;
        border: none;
        border-radius: 17px;
        color: #111;
        width: 100px;
        height: 25px;
        margin-right: 10px;
        cursor: pointer;
        transition: width 0.8s ease, margin 0.8s ease;
    }

    button:active {
        opacity: 0.8;
    }

    button:hover {
        width: 110px;
        margin-right: 0px;
    }

    .product-title {
        font-weight: bold;
        font-size: 18px;
    }

    .product-price {
        color: #00a900;
        font-weight: bold;
    }

    .product-delivery {
        color: #555;
    }

    .add-to-cart {
        background-color: #f0c14b;
        border: none;
        border-radius: 17px;
        color: #111;
        width: 100px;
        height: 25px;
        margin-right: 10px;
        transition: opacity 0.4s ease, background-color 0.4s ease;
    }

    .add-to-cart:hover {
        background-color: #ddb347;
    }

    .add-to-cart:active {
        opacity: 0.8;
    }

    .buy-now {
        background-color: #ffa023;
        border: none;
        border-radius: 17px;
        color: #000;
        width: 100px;
        height: 25px;
        transition: opacity 0.4s ease, background-color 0.4s ease;
    }

    .buy-now:hover {
        background-color: #ffbc50;
    }

    .buy-now:active {
        opacity: 0.8;
    }
</style>

<body>

    <a href="https://www.amazon.es/" target="_self">
        Back To Amazon
    </a>
    <p class="product-title">
        Nike-Black Running Shoes
    </p>
    <p class="product-price">
        $39 - in stock
    </p>
    <p class="product-delivery">
        Free delivery tomorrow
    </p>
    <button class="add-to-cart">
        Add to Cart
    </button>
    <button class="buy-now">
        Buy Now
    </button>

</body>

</html>
