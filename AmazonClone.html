<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    p {
        margin-bottom: 15;
        padding: 0;
    }

    a {
        color: #0073ff;
        text-decoration: underline;
    }

    .product-title {
        font-weight: bold;
        font-size: 18px;
    }

    .product-price {
        color: #00a900;
        font-weight: bold;
    }

    .product-delivery {
        color: #555;
    }

    .add-to-cart {
        background-color: #f0c14b;
        border: none;
        border-radius: 17px;
        color: #111;
    }

    .buy-now {
        background-color: #ffa023;
        border: none;
        border-radius: 17px;
        color: #000;
    }
</style>

<body>

    <a href="https://www.amazon.es/">
        Back To Amazon
    </a>
    <p class="product-title">
        Nike-Black Running Shoes
    </p>
    <p class="product-price">
        $39 - in stock
    </p>
    <p class="product-delivery">
        Free delivery tomorrow
    </p>
    <button class="add-to-cart">Add to Cart</button>
    <button class="buy-now">Buy Now</button>

</body>

</html>
