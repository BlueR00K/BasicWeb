<!DOCTYPE html>
<html lang="en">
<style>
    .subscribe-button {
        background-color: #da0000;
        color: #ffffff;
        border: none;
        border-radius: 2px;
        width: 105px;
        height: 36px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.3s, background-color 0.3s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
        background-color: #b40000;
    }

    .subscribe-button:active {
        opacity: 0.5;
        background-color: #ff0000;
    }

    .join-button {
        background-color: #ffffff;
        color: #0073ff;
        border-style: solid;
        border-color: #0073ff;
        border-radius: 2px;
        width: 105px;
        height: 36px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.3s, color 0.3s;
    }

    .join-button:hover {
        border: none;
        color: #fff;
        background-color: #0073ff;
    }

    .join-button:active {
        background-color: #0073ff;
        opacity: 0.5;
    }

    .tweet-button {
        background-color: #009dff;
        color: #ffffff;
        border: none;
        border-radius: 20px;
        width: 105px;
        height: 36px;
        cursor: pointer;
        margin-right: 8px;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.3s;
    }

    .tweet-button:hover {
        background-color: #1ba8ff;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);

    }

    .linkedin-apply-button {
        background-color: #0e62d6;
        color: #ffffff;
        border: none;
        border-radius: 20px;
        width: 300px;
        height: 36px;
        cursor: pointer;
        margin-right: 8px;
        font-weight: bold;
        font-size: 15px;
    }

    .linkedin-save-button {
        background-color: #ffffff;
        color: #0e62d6;
        border-style: solid;
        border-color: #0e62d6;
        border-radius: 20px;
        width: 105px;
        height: 36px;
        cursor: pointer;
        margin-right: 8px;
        font-weight: bold;
        font-size: 15px;
    }

    span {
        display: block;
        height: 15px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="subscribe-button"> SUBSCRIBE </button>
    <button class="join-button"> JOIN </button>
    <button class="tweet-button"> TWEET </button>
    <span></span>
    <button class="linkedin-apply-button"> Apply on company website </button>
    <button class="linkedin-save-button"> Save</button>

</body>

</html>
