<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="padding-bottom: 1000px; display: flex; flex-direction: column;">
    <main>
        <div style="
            display: flex;
            -ms-flex-direction: row;
            ">
            <div style="background-color: lightblue;">div1 text</div>
            <div style="background-color: lightpink;">div2 <p>text</p>
            </div>
        </div>
        <div style="
            
            display: flex;
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex: 1</div>
        </div>
        <div style="
            
            display: flex;
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex: 1</div>
            <div style="background-color: lightblue; flex: 2;">flex: 2</div>
        </div>
        <div style="
            
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: center;
            ">
            <div style="background-color: lightblue; width: 100px;;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;;">100px</div>
        </div>
        <div style="
            
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            ">
            <div style="background-color: lightblue; width: 100px;;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;;">100px</div>
        </div>
        <div style="
            
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            ">
            <div style="background-color: lightblue; width: 100px;;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;;">100px</div>
        </div>

        <div class="margin-centered">
            Center
        </div>

        <div class="flex-centered">
            Center
        </div>

        <section class="sample-form">
            <header class="header">header</header>
            <nav class="sidebar">sidebar</nav>
            <main class="main">
                <div class="content">
                    main
                </div>
            </main>
        </section>
    </main>
</body>

</html>
