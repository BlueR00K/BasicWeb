<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonClone</title>
    <link rel="stylesheet" href="Styles/amazon_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <a href="https://www.amazon.es/" target="_self">
        Back To Amazon
    </a>
    <p class="product-title">
        Nike-Black Running Shoes
    </p>
    <p class="product-price">
        &#36;39 in stock
    </p>
    <p class="product-delivery">
        Free delivery tomorrow
    </p>
    <button class="add-to-cart">
        Add to Cart
    </button>
    <button class="buy-now">
        Buy Now
    </button>

    <div class="new-product">

        <p class="product-status">
            new
        </p>

        <p class="product-title">
            MacBook Pro
        </p>

        <p class="product-marketing">
            Supercharged for pros.
        </p>

        <p class="price-title">
            From <span class="product-price">&#36;1999</span>
        </p>

        <div class="center">
            <button class="special-buy">
                Buy Now
            </button>
        </div>

    </div>

</body>

</html>
